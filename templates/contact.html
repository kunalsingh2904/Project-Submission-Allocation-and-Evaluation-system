{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}

<div align="center">
    <h2>Contact Us</h2>
    <h3 style="color:powderblue;">Do you have any questions? Please do not hesitate to contact us directly.</h3>
</div>
<div align="center">
        <h5 style="display:inline;"><a href="mailto:170010012@iitdh.ac.in">&#128140; 170010012@iitdh.ac.in</a></h5>
        &nbsp;&nbsp;&nbsp;<h5 style="display:inline;"><a href="tel:9113187926">&#9981;  +91-9113187926</a></h5>

</div>
<hr>
<br>
<div style="width:90%; margin-left: auto;margin-right: auto; ">
    <form method="post">{% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Your Name:</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email address:</label>
                <input type="email"  id="email" class="form-control" name="email" placeholder="abc@xyz.com" required>
            </div>
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" class="form-control" name="subject" placeholder="Subject" required>
        </div>
        <div class="form-group">
            <label for="detail">Email address:</label>
            <textarea placeholder="Write Message....." id="detail" class="form-control" rows="3" name="detail" required></textarea>
        </div>
        <div align="center">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>
<br><hr>


{% endblock %}
